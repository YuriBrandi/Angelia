<!DOCTYPE html>
<html lang="en">
<head>
  <head>
    <title>Angelia Fake News Detector</title>
    <link rel="stylesheet" href="css/index.css" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no"
    />
  </head>
</head>
<body>
<div class="container">
  <div class="row">
    <span class="label">Detected title:</span>
    <span id="label_title"></span> </br>
    <textarea id="title_txt" cols="50"></textarea>

    <button class="edit"><img src="imgs/edit.svg"></button>
    <button class="edit"><img src="imgs/done.svg"></button>
    <button class="edit"><img src="imgs/close.svg"></button>
  </div>
  <div class="row">
    <button id="do_btn">Get trust score!</button>
    <button id="do_img">
      <img src="imgs/image.svg">
    </button>
    <span id="btn_text">(BETA)</span>
  </div>
  <div class="row">
    <img id="loading_circle" src="imgs/loading.svg">
  </div>
  <div class="row">
    <p id="output"></p>
  </div>
  <div class="row" id="urls">
  </div>
  <div class="row" id="preContainerImg">
  </div>

  <footer>Angelia &copy; 2024. Raffaele Aurucci, Lukasz Gajewski, Yuri Brandi.</footer>
</div>
</body>
<script src="js/find_title.js"></script>
<script src="js/find_images.js"></script>
</html>
